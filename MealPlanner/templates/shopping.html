{% include 'baseLayout.html' %}
<h1>Shopping page</h1>

{% if ingredients|length > 0 %}
    {% for x, y  in ingredients.items %}
        <p>{% for key, value in y.items %}
            {{value}} 
            {% endfor %}
            : {{x}}
        </p>
    {% endfor %}
{% else %}
    <h3>No meals in plan. Add Some!</h3>
{% endif %}
