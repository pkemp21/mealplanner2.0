{% include 'baseLayout.html' %}
<a href="{% url 'addToPlan' meal.title %}">
    <button type="button" class="btn btn-secondary btn-lg btn-block">Add this meal to plan</button>
</a>
<img src = {{meal.imageUrl}}  style = "display:block; margin-left:auto; margin-right: auto;"">
<div class="mealPageDeets">
    <div class="mealPageTitle">
        <h1>{{meal}}</h1>
    </div>
    <div class="mealPageTags">
        <h4>Tags:</h4>
        <p>
            {% for x in tags %}
                {{x}} 
            {% endfor %}
        </p>
    </div>
    <div class = "mealPageIngredients">
        <h2>Ingredients</h2>
        {% for x in ingredients %}
            <p>{{x.amount}} {{x.measurement}} - {{x}}</p>
        {% endfor %}
    </div>
</div>
<a href="{% url 'addToPlan' meal.title %}">
    <button type="button" class="btn btn-secondary btn-lg btn-block">Add this meal to plan</button>
</a>
